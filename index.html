<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
        background-color: black;
      }
      canvas {
        border-width: 1px;
        border-color: #454545;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="1681" height="200"></canvas>
    <script>
      window.requestAnimFrame = (function(callback) {
        return window.requestAnimationFrame ||
               window.webkitRequestAnimationFrame ||
               window.mozRequestAnimationFrame ||
               window.oRequestAnimationFrame ||
               window.msRequestAnimationFrame ||
               function(callback) {
                 window.setTimeout(callback, 1000 / 60);
               };
      })();

      function drawRectangle(myRectangle, context) {
        context.beginPath();
        context.rect(myRectangle.x, myRectangle.y, myRectangle.width, myRectangle.height);
        context.fillStyle = '#0363B6';
        context.fill();
        context.lineWidth = myRectangle.borderWidth;
        context.strokeStyle = '#4CB1FF';
        context.stroke();
      }

      function animate(myRectangle, canvas, context, linearSpeed) {
        // update

        var linearSpeed = linearSpeed || 1;
        // pixels / second
        var newX = myRectangle.x + linearSpeed;

        if (newX < 0) {
          linearSpeed = -linearSpeed;
        } else if (newX < (canvas.width - myRectangle.width - myRectangle.borderWidth / 2)) {
          myRectangle.x = newX;
        } else {
          linearSpeed = -linearSpeed;
        }

        // clear
        context.clearRect(0, 0, canvas.width, canvas.height);

        drawRectangle(myRectangle, context);

        // request new frame
        requestAnimFrame(function() {
          animate(myRectangle, canvas, context, linearSpeed);
        });
      }

      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');

      var myRectangle = {
        x: 0,
        y: 75,
        width: 650,
        height: 15,
        borderWidth: 1
      };

      drawRectangle(myRectangle, context);

      // wait one second before starting animation
      setTimeout(function() {
        animate(myRectangle, canvas, context);
      }, 1000);
    </script>
